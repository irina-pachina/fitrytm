server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# PostgreSQL configuration
spring.datasource.url = jdbc:postgresql://localhost:5432/fitrytm
spring.datasource.username = fitrytm
spring.datasource.password = fitrytm
spring.datasource.autoCommit = false

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# To improve the performance during development
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.fitrytm
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = always
